
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Update Your Recent Activity</h3>
  <form method="POST" action="{{ url_for('update_activity') }}">
    <div class="form-group">
      <textarea
        name="activity"
        class="form-control"
        placeholder="What did you work on recently?"
        rows="3"
        required>{{ user.recent_activity or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Update</button>
  </form>
</div>
{% endblock %}
