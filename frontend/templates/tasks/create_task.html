
{% extends "base.html" %}

{% block content %}
<h2>Add Task to Project: {{ project.title }}</h2>

<form method="POST">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="due_date">Due Date:</label><br>
    <input type="date" id="due_date" name="due_date"><br><br>


    {% if session.get('role') == 'admin' %}
        <!-- Assign to employee (Admin-only) -->
        <label for="assignee_id">Assign To:</label><br>
        <select id="assignee_id" name="assignee_id" required>
            <option value="">-- Select Employee --</option>
            {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.name }} ({{ employee.email }})</option>
            {% endfor %}
        </select><br><br>

        <!-- Priority (Admin-only) -->
        <label for="priority">Priority:</label><br>
