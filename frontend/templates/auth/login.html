
{% extends "auth/auth_base.html" %}

{% block content %}

<h2 style="margin-bottom: 6px; font-size: 24px; font-weight: 600;">Welcome to Zayn Levi</h2>
<p style="color:#6b6f76; font-size:14px; margin-bottom:24px;">
    To get started,please sign in
</p>

<form method="POST" style="text-align:left; margin-top:20px;">

    <label>Email</label>
    <input type="email" name="email" required
        style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:14px;">

    <label>Password</label>
    <input type="password" name="password" required
        style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:20px;">

    <button type="submit"
        style="width:100%; background:#796eff; color:white; padding:12px; border-radius:8px; border:none; font-size:15px; cursor:pointer;">
        Log In
    </button>
</form>

<div style="text-align:center; margin:18px 0; position:relative;">
    <span style="background:#fff; padding:0 10px; color:#999; font-size:14px; position:relative; z-index:2;">or</span>
    <div style="height:1px; width:100%; background:#e5e7eb; position:absolute; top:50%; left:0; z-index:1;"></div>
</div>

<a href="{{ url_for('google_login') }}"
   style="width:100%; display:flex; justify-content:center; align-items:center; gap:10px;
          padding:10px; border:1px solid #ddd; border-radius:8px; text-decoration:none;
          font-size:15px; color:#333;">
    <img src="https://developers.google.com/identity/images/g-logo.png" width="20">
    Continue with Google
</a>

<p style="margin-top:18px;">
    <a href="{{ url_for('forgot_password') }}" style="text-decoration:none; color:#796eff;">Forgot Password?</a>
</p>

<p style="font-size:14px; margin-top:10px;">
    Don't have an account?
    <a href="{{ url_for('signup') }}" style="color:#796eff; font-weight:500;">Sign up</a>
</p>

{% endblock %}
