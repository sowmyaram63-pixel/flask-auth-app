
{% extends "auth/auth_base.html" %}

{% block content %}

<h2 style="margin-bottom: 8px; font-size: 24px; font-weight: 600;">Create your account</h2>
<p style="color:#6b6f76; font-size:14px; margin-bottom:24px;">
    Join GearFlow and manage work smarter
</p>

{% if error %}
    <p style="color: red; font-size:14px; margin-bottom:10px;">{{ error }}</p>
{% endif %}

<form method="POST" style="text-align:left; margin-top:20px;">

    <label>Name</label>
    <input type="text" name="name" placeholder="Full Name" required>
       
    <label>Email</label>
    <input type="email" name="email" required
        style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:14px;">

    <label>Password</label>
    <input type="password" name="password" required
        style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:20px;">

    <button type="submit"
        style="width:100%; background:#796eff; color:white; padding:12px; border-radius:8px; border:none; font-size:15px; cursor:pointer;">
        Create Account
    </button>
</form>

<p style="font-size:14px; margin-top:14px;">
    Already have an account?
    <a href="{{ url_for('email_login') }}" style="color:#796eff; font-weight:500;">Log in</a>
</p>

{% endblock %}
