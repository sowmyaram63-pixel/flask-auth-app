
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "GearFlow Login" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f8f9fb;
            font-family: 'Inter', sans-serif;
        }

        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-card {
            width: 380px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-card">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
